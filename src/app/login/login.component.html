<div>
  <h2>Login</h2>
  <div class="container animated fadeIn">
      <form class="form-horizontal" novalidate #form="ngForm">

          <div class="form-group row">
              <label class="control-label col-sm-2" for="frmEmail">Email</label>
              <div class="col-sm-10">
                  <input id="frmEmail" name="frmEmail" #frmEmail="ngModel" required email 
                          class="form-control" placeholder="Email" [(ngModel)]="userCredentials.email" (focus)="setFieldWithFocus($event)" />
                  <div [hidden]="frmEmail.valid || frmEmail.pristine || fieldWithFocus==frmEmail.name || !frmEmail.errors?.email" class="alert alert-danger">
                      Email is required
                  </div>
              </div>
          </div>

          <div class="form-group row">
              <label class="control-label col-sm-2" for="frmPassword">Passworkd</label>
              <div class="col-sm-10">
                  <input id="frmPassword" name="frmPassword" #frmPassword="ngModel" required type="password" 
                          class="form-control" placeholder="Password" [(ngModel)]="userCredentials.password" (focus)="setFieldWithFocus($event)" />
                  <div [hidden]="frmPassword.valid || frmPassword.pristine" class="alert alert-danger">
                      Password is required
                  </div>
              </div>
          </div>

          <div>
            <button type="button" class="btn btn-success" (click)="register()">Register</button>
            <button type="button" class="btn btn-success" (click)="login()">Login</button>
          </div>

      </form>
  </div>
</div>
